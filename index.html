<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter Drop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
  <h1 class="title">Letter Drop</h1>
  <button class="pixel-btn" id="play-btn">PLAY</button>
  <button class="pixel-btn" id="guidance-btn">GUIDANCE</button>
  <div id="guidance-text" style="display:none;">
    Type the falling letters before they reach the bottom.<br>
    You lose if you miss 5 letters!<br>
    Beware of grey letters - hitting one will end the game instantly!
  </div>
</div>

  <header>
    <h1>Letter Drop</h1>
    <div id="scoreboard">
      <p>Score: <span id="score">0</span></p>
      <p>Missed: <span id="missed">0</span>/5</p>
    </div>
  </header>
  <main>
    <div id="game-container"></div>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
